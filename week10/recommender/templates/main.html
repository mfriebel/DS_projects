<html>
  <head>
    <title> Movie Recommender </title>
    
    <link rel="stylesheet" href="/static/style.css">
    <script type="text/javascript" src="/static/autocomplete.js"></script> 
  </head>

  <body>

    <h1>This is a Movie Recommender</h1>

    <img src="/static/movie.jpg" width="500"> <br>
    <span>Photo by <a href="https://unsplash.com/@jeremyyappy?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Jeremy Yap</a> on <a href="https://unsplash.com/s/photos/movie?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></span>
    
     <!-- Form with autocomplete fields  -->
    <form autocomplete="off" action="/recommender">
      <!-- Movie 1 -->
      <div class="autocomplete" style="width:300px;">
        <input id="Movie1" type="text" name="movie1" placeholder="Movie1">
      </div>
      <input type="number" name='rating1' placeholder="0.0 - 5.0" size="7" min="0.0" max = "5.0" step="0.1"><br>
      <!-- Movie 2 -->
      <div class="autocomplete" style="width:300px;">
        <input id="Movie2" type="text" name="movie2" placeholder="Movie2">
      </div>
      <input type="number" name='rating2' placeholder="0.0 - 5.0" size="7" min="0.0" max = "5.0" step="0.1"><br>
      <!-- Movie 3 -->
      <div class="autocomplete" style="width:300px;">
        <input id="Movie3" type="text" name="movie3" placeholder="Movie3">
      </div>
      <input type="number" name='rating3' placeholder="0.0 - 5.0" size="7" min="0.0" max = "5.0" step="0.1"><br>
      <!-- Movie 5 -->
      <div class="autocomplete" style="width:300px;">
        <input id="Movie4" type="text" name="movie4" placeholder="Movie4">
      </div>
      <input type="number" name='rating4' placeholder="0.0 - 5.0" size="7" min="0.0" max = "5.0" step="0.1"><br>
      <!-- Movie 5 -->
      <div class="autocomplete" style="width:300px;">
        <input id="Movie5" type="text" name="movie5" placeholder="Movie5">
      </div>
      <input type="number" name='rating5' placeholder="0.0 - 5.0" size="7" min="0.0" max = "5.0" step="0.1"><br>
      <!-- Submit  -->
      <input type="submit">
    </form>

    <script language="javascript"> 
      var movie_list = {{  movies|tojson   }};
      autocomplete(document.getElementById("Movie1"), movie_list);
      autocomplete(document.getElementById("Movie2"), movie_list);
      autocomplete(document.getElementById("Movie3"), movie_list);
      autocomplete(document.getElementById("Movie4"), movie_list);
      autocomplete(document.getElementById("Movie5"), movie_list);
    </script>
  
  </body>

  </html>
